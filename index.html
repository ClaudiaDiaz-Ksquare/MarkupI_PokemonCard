<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/45393caa29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bulbasaur Card</title>
</head>
<body>

    <div class="card-container">

        <header class="title">
            <h5>#001</h5>
            <h3>Bulbasaur</h3>
        </header>
        
        <main class="middle-container">
            <aside class="left">
                <p> <small>Height: 0.7m <br> Weight: 6.9kg</small></p>
            </aside>
            <figure>
                <img src="./imgs/Bulbasaur.png" alt="Bulbasaur Pokemon">
                <p class="japanese"> <strong>フシギダネ</strong> </p>
            </figure>
            <aside class="right">
                <i class="fa-solid fa-leaf"></i>
                <i class="fa-solid fa-circle-dot"></i>
                <h2>Base Stats:</h2>
                <br>
                <div class="boxes">
                    <div class="box_col1">
                        <p class="boxline"></p>
                    </div>
                    <div class="box_col2">
                        <p class="box">HP: 45</p>
                        <p class="box">ATTACK: 49</p>
                        <p class="box">DEFENSE: 49</p>
                        <p class="box">SP. ATTACK: 65</p>
                        <p class="box">SP. DEFENSE: 65</p>
                        <p class="box">SPEED: 45</p>
                    </div>
                </div>
            </aside>
        </main>
        
        <footer>
            <p>Región: Kanto</p>
        </footer>

    </div>
        
    </body>
</html>
